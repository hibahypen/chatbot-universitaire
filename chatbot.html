<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 900px;
      height: 800px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .chat-header {
      background: linear-gradient(to right, #003366, #0055a5);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f4f7f9;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      padding: 12px 18px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      animation: slideMessage 0.4s ease forwards;
    }
    @keyframes slideMessage {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .user-message {
      align-self: flex-end;
      background: linear-gradient(to left, #5cb3fd, #007bff);
      color: white;
    }
    .bot-message {
      align-self: flex-start;
      background: #e8e8e8;
      color: #333;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .chat-input input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .chat-input button {
      margin-left: 12px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸŽ“ Chatbot Universitaire</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Posez une question..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();
      if (message === "") return;

      const chatMessages = document.getElementById("chatMessages");

      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);

      const botMessage = document.createElement("div");
      botMessage.classList.add("message", "bot-message");
      botMessage.textContent = "Thank you for your question. We will get back to you soon.";
      chatMessages.appendChild(botMessage);

      userInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
